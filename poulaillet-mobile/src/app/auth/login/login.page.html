<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <ion-list>

      <ion-item>
        <ion-label position="floating">Nom d'utilisateur</ion-label>
        <ion-input
          type="text"
          name="username"
          [(ngModel)]="username"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        ></ion-input>
      </ion-item>

      <div class="ion-text-center ion-padding">
        <ion-button expand="block" type="submit" [disabled]="!loginForm.form.valid">
          Se connecter
        </ion-button>
      </div>

      <ion-text color="danger" *ngIf="error">
        <p class="ion-padding-start">{{ error }}</p>
      </ion-text>

    </ion-list>
  </form>
</ion-content>
